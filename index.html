<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/custom.css" rel="stylesheet">

    <title>CP</title>
</head>
<body>

<div id="wrapper">

    <!--sidebar-->
    <div id="sidebar-wrapper">
        <div class="sidebar-component">
            <input type="text" id="lat" class="inputField" placeholder="Latitude" />
            <input type="text" id="long" class="inputField" placeholder="Longitude" />
        </div>
        <div class="sidebar-component">
            <div class="sidebar-btn" style="margin: auto;" id="lat_long_submit">
                <a href="#">Submit</a>
            </div>
        </div>
        <br/>
        <div class="sidebar-component">
            <div class="sidebar-btn" onClick="$('#csv-uploader').click()" style="margin: auto;">
                <a href="#">Upload Data</a>
            </div>
        </div>
        <!--<button class="sidebar-btn" onClick="$('#csv-uploader').click()">Upload Data</button>-->


        <div class="sidebar-component">
            <div style="padding-top: 20px; padding-bottom: 0;">Map Format</div>
            <select id="map_format_select" class="select">
                <option value="heat" selected>Heat</option>
                <option value="cool">Cool</option>
                <option value="plain">Plain</option>
            </select>
        </div>
        <div class="sidebar-component">
            <div style="padding-top: 20px; padding-bottom: 0;">Data Presets</div>
            <select id="data_presets_select" class="select">
                <option value="default" selected>Default</option>
            </select>
        </div>
        <div class="sidebar-component">
            <div style="padding-top: 20px; padding-bottom: 0;">Data</div>
            <div class="data-panel" id="data-panel" style="visibility: visible;">
                <!--Storm data populated from JS goes here-->
            </div>
            <div class="detail-panel" id="detail-panel" style="visibility: hidden;">
                <!--Storm region detail populated from JS goes here-->
            </div>
        </div>
        <!--<div class="sidebar-component">-->
            <!--<div style="top: 90%; position: absolute; padding-top: 20px; padding-bottom: 0;">Future Component ...</div>-->
        <!--</div>-->
    </div>

    <div id="graphics-content-wrapper">
        <div>
            <div>
                <!--Graphics module goes here.-->
                <canvas id="weather_grid" ></canvas>
            </div>
        </div>
    </div>
</div>
<input type="file" id="csv-uploader" accept=".csv, text/csv" hidden>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="grid_api/weather_grid.js"></script>
</body>
</html>
