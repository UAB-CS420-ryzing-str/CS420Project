<!DOCTYPE html>
<html>
	<head>
		<title>Canvas stuff</title>
		<script src="weather_grid.js"></script>
	</head>
	<body>
		<canvas id="weather_grid" width="800" height="800" style="border: 1px solid black;">
		Browser does not support this
		</canvas>
	
	

	<script type="text/javascript">
		var fake_data = []
		for (var i = 0; i < 40*40; i++) {
			fake_data.push({data:Math.floor(Math.random()*1000)})
		}
		weather_grid.update_format("heat_map")
		weather_grid.load_data(fake_data)
		weather_grid.display("weather_grid")
	</script>
	</body>

</html>
